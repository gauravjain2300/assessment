<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop in java</title>
  </head>
  <body>
    <h2>Loops in java script</h2>

    <script>
      for (let a = 0; a <= 9; a++) {
        for (let b = 1; b < a; b++) {
          document.write(b);
          //   document.write("<br>");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
